<!DOCTYPE html>
<html>
    <head>
        <title>Input</title>
    </head>

    <body>
        <h1>Input Tag</h1>
        <p>Name</p><input />
        <p>Email</p><input>
        <p>Address</p><input />        
        <p>CC Number</p><input style="background-color: lime;" />

        <p>It's worth noting that it's good practice to close all of your elements for the sake of specificity.  Programming with <strong>intention</strong> is a hallmark of a <em>great developer</em>.</p>
    </body>
</html>
