<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css_smiley.css">
    <title>Smiley Face</title>
</head>
<body>
    <div class="wrapper">
        <h1>CSS Smiley Face</h1>
        <h2>Step 1: Make the Circle</h2>
        <div class="face">
            <div class="leftbrow"></div>
            <div class="lefteye">
                <div id="inner-left"></div>
            </div>
            <div class="rightbrow"></div>
            <div class="righteye">
                <div id="inner-right"></div>
            </div>
            <div class="mouth">
                <div id="tongue"></div>
            </div>
            <div class="beard"></div>
        </div>
    </div>
</body>
</html>
